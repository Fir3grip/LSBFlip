<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; width: 230px; padding: 10px; }
      label { display: block; margin-top: 12px; }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 22px;
      }
      .switch input { display: none; }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #bbb;
        transition: 0.4s;
        border-radius: 22px;
      }
      .slider:before {
        position: absolute;
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        content: "";
      }
      input:checked + .slider {
        background-color: #4CAF50;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>

    <!-- Toggle -->
    <div class="row">
      <span>Enabled</span>
      <label class="switch">
        <input id="enabledToggle" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Flip interval slider -->
    <label>
      Bit-flip interval
      <input id="flipInterval" type="range" min="32" max="2048" step="32">
    </label>

    <!-- Noise slider -->
    <label>
      Noise strength
      <input id="noiseStrength" type="range" min="1" max="8">
    </label>

    <script src="popup.js"></script>
  </body>
</html>
